<!DOCTYPE html>
<html>
  <head>
    <title>datasets explorer</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-size: 14px;
      }
      h3 {
        margin: 15px 10px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        padding: 5px;
      }
      .gallery > div {
        padding: 5px;
        width: 50%;
        box-sizing: border-box;
      }
      .gallery > div > img {
        width: 100%;
      }
      .gallery > div > .caption {
        padding: 10px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>datasets</h3>
    <div class="gallery">
      {% for item in data %}
      <div>
        <img src="/image/{{ item['image'] }}" />
        <div class="caption">{{ item['text'] }}</div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
